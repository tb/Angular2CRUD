<html>
  <head>
    <!-- 0. Set the base href URL to '/'. -->
    <!-- This tells the router how to compose navigation URLs. -->
    <base href="/">

    <!-- Page title. -->
    <title>Angular 2 - Sample CRUD Application</title>

    <!-- Material Design CSS and Custom CSS. -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="dist/angular2crud.css">

    <!-- 1. Load Angular 2 JS libs, material JS lib, and Firebase JS lib. -->
    <script src="dist/angular2crud.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script> <!-- Firebase via CDN for now.-->

    <!-- 2. Configure SystemJS. -->
    <!-- Info: https://angular.io/docs/ts/latest/quickstart.html#!#systemjs -->
    <script>
      System.config({
        packages: {        
          app: {
            format: 'register',
            defaultExtension: 'js'
          }
        }
      });
      System.import('app/src/js/boot')
            .then(null, console.error.bind(console));
    </script>

  </head>

  <body>
    <!-- 3. Display the application. -->
    <crud-app>Loading...</crud-app>
  </body>
</html>
